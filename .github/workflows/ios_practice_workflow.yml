name: iOS Practice workflow

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout 🔰
        uses: actions/checkout@v4
      - name: Prepare 💬
        uses: jdx/mise-action@v2
      - name: Build 🛠️
        run: |
          tuist build
      - name: Test 📲
        run: |
          tuist test
